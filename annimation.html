<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes trial
        {
            from{color: red;background-color: royalblue;}
        }
        {
        to{color: sandybrown;background-color: skyblue;}
        }
        #animatebox{
            background-color: brown;
            border:2pt solid red;
            animation-name: trial;
            animation-duration: 2s;
        }
    </style>
</head>
<body>
    <div id="animatebox"></div>
</body>
</html>
